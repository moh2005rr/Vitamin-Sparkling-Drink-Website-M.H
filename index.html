<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vitamin Sparkling Drink Website </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="images/logo.png" alt="" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>That's What<br> <span>I Like</span></h2>
                <p>
                    Unleash the goodness of antioxidants with V7 Blueberry Vitamin Sparkling Drink. 
                    Elevate your immune system with the 100% natural and refreshing blueberry flavor.
                </p>
                <a href="#">View All Products</a>
            </div>
            <div class="imgBox">
                <img src="images/1.png" class="vsd" alt="">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/1.png" onclick="imgSlider('images/1.png'); changeBgColor('#eebf5f')"></li>
            <li><img src="images/2.png" onclick="imgSlider('images/2.png'); changeBgColor('#ff838b')"></li>
            <li><img src="images/3.png" onclick="imgSlider('images/3.png'); changeBgColor('#7789d5')"></li>
            <li><img src="images/4.png" onclick="imgSlider('images/4.png'); changeBgColor('#e36d3f')"></li>
            <li><img src="images/5.png" onclick="imgSlider('images/5.png'); changeBgColor('#c3ac2f')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything)
        {
            document.querySelector('.vsd').src = anything;
        }
        function changeBgColor(color)
        {
            const sec = document.querySelector('.sec');
            sec.style.background = color;
        }
    </script>
</body>
</html>
